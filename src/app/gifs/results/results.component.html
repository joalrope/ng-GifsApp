<div class="row scrollable">
  <div *ngFor="let gif of results" class="col-md-4 col-sm-6">
    <div class="card mt-3 mb-3">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
