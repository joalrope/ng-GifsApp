<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light" (click)="clear()">Gifs-App</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <a
      href="#"
      class="list-group-item ist-group-item-action"
      (click)="findGif(gif)"
      *ngFor="let gif of gifs; let i = index"
      >{{ i + 1 }}.- {{ gif | titlecase }}</a
    >
  </div>
</div>
